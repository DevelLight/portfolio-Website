<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <section class="bg-white">
        <div class="pt-8 px-4 mx-auto max-w-screen-xl text-center lg:pt-16 lg:px-12">
            <a href="https://github.com/DevelLight/website-Hackathon/tree/main/omdb" class="inline-flex justify-between items-center py-1 px-1 pr-4 mb-7 text-sm text-gray-700 bg-gray-100 rounded-full dark:bg-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700" role="alert">
                <span class="text-xs bg-black bg-primary-600 rounded-full text-white px-4 py-1.5 mr-3">New</span> <span class="text-sm font-medium">Github</span> 
                <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
            </a>
            <h1 class=" text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Search Movie Info</h1>
        </div>
    </section>
    <div class="max-w-lg pt-8 mx-auto ">
        <input 
          type="text" 
          id="movieSearch" 
          placeholder="Search for a movie..." 
          class="w-full p-2 border border-gray-300 rounded"
        />
        <div id="suggestions" class="suggestions  grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <div class="p-2 hidden" id="movieDetailsContainer">

        <div id="movieDetails">


            <section class="bg-white dark:bg-gray-900">
                <div class="gap-8 items-center px-4 mx-auto max-w-screen-xl xl:gap-16 md:grid md:grid-cols-2 sm:pt-16 lg:px-6">
                    <img class="w-96 rounded-sm dark:hidden"id="moviePoster" alt="">
                    <img class="w-96 rounded-sm hidden dark:block" id="moviePoster" alt="">
                    <div class=" md:mt-0">
                        <h2 id="movieTitle" class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"></h2>
                        <p id="moviePlot" class="mb-6 font-light text-gray-500 md:text-lg dark:text-gray-400"></p>
                        <p id="movieYear"></p>
                        <p id="movieRated"></p>
                        <p id="movieReleased"></p>
                        <p id="movieRuntime"></p>
                        <p id="movieGenre"></p>
                        <p id="movieDirector"></p>
                        <p id="movieWriter"></p>
                        <p id="movieActors"></p>
                     
                        <p id="movieLanguage"></p>
                        <p id="movieCountry"></p>
                        <p id="movieAwards"></p>
                        <p id="movieImdbRating"></p>
                        <p id="movieImdbVotes"></p>
                        <p id="movieBoxOffice"></p>
                    </div>
                
                </div>
            </section>
            <div id="toast-bottom-left" class="fixed flex items-center w-full max-w-xs  space-x-4 text-gray-500  rounded-lg  bottom-5 left-5 dark:divide-gray-700 " role="alert">
                <a href="Search.html">
                    <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Back</button>
                </a>
            </div>

            </div>
 

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="./fetchOMDB.js"></script>
</body>
</html>
